version: "1"

package:
  id: io.jgraph.drawio-desktop
  name: draw.io
  version: 28.2.5.1
  kind: app
  description: |
    ‌draw.io‌是一款由JGraph公司开发的强大的开源图表绘制工具,这是其Linux原生版本。

base: org.deepin.base/25.2.1
runtime:
##Add GTK3 & GTK4 Fcitx5-Frontend
command:
  - "/opt/apps/io.jgraph.drawio-desktop/files/bin/io.jgraph.drawio-desktop"

sources:
    - kind: file
      url: https://github.com/jgraph/drawio-desktop/releases/download/v28.2.5/drawio-arm64-28.2.5.AppImage
      digest: 8544f5d7d01ee75247eb5dc90c0c93f432a0486b82bbb4463274a9ddc9c854e7

build: |
    ## 环境设置
    set -x
    export PATH=$PATH:/usr/libexec/linglong/builder/helper
    # 设置工作目录
    SOURCES="linglong/app-sources"
    # 设置启动二进制文件名称
    BINNAME=${LINGLONG_APPID}
    # 进入工作目录
    cd ${SOURCES}

    # ARM64架构的AppImage不需要这个操作故忽略
    # rm -f libs/*

    # 再删除过时的应用程序库
    rm -rf ${LINGLONG_APPID}

    # 把AppImage挪过来
    mv ../sources/*.AppImage target.AppImage

    # 解压AppImage并进入squashfs-root目录
    chmod +x target.AppImage && ./target.AppImage --appimage-extract && cd squashfs-root

    # 注意: ARM64架构的AppImage不需要拷贝多余lib库

    # 删除多余文件
    rm -rf .DirIcon AppRun drawio.png drawio.desktop usr
    # 退回上级目录
    cd .. && mv squashfs-root ${LINGLONG_APPID}

    # 删除多余的AppImage文件
    rm -f target.AppImage

    #写入启动脚本
    echo "#!/bin/bash" > bin/${BINNAME}
    echo "exec \"${PREFIX}/${LINGLONG_APPID}/drawio\" \"--no-sandbox\" \"\$@\"" >> bin/${BINNAME}
    chmod -R 755 *

    #进行安装
    cp -a bin $PREFIX
    cp -a ${LINGLONG_APPID} $PREFIX
    cp -a share $PREFIX
    cp -a libs $PREFIX/lib
