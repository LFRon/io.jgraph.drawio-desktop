version: "1"

package:
  id: io.jgraph.drawio-desktop
  name: draw.io
  version: 28.2.5.0
  kind: app
  description: |
    ‌draw.io‌是一款由JGraph公司开发的强大的开源图表绘制工具,这是其Linux原生版本。

base: org.deepin.base/25.2.1
runtime:
##Add GTK3 & GTK4 Fcitx5-Frontend
command:
  - "/opt/apps/io.jgraph.drawio-desktop/files/bin/io.jgraph.drawio-desktop"

build: |
    ## 环境设置
    set -x
    export PATH=$PATH:/usr/libexec/linglong/builder/helper
    # 设置AppImage下载链接
    APPIMAGE_URL=https://github.com/jgraph/drawio-desktop/releases/download/v28.2.5/drawio-arm64-28.2.5.AppImage
    # 设置工作目录
    SOURCES="linglong/sources"
    # 设置启动二进制文件名称
    BINNAME=${LINGLONG_APPID}

    # 进入工作目录
    cd ${SOURCES}

    # 删除${SOURCES}目录里过时的lib库
    rm -f libs/*
    # 再删除过时的应用程序库
    rm -rf ${LINGLONG_APPID}
    # 调用内置的busybox下载AppImage
    /project/linglong/sources/bin/busybox wget -O target.AppImage ${APPIMAGE_URL}

    # 解包AppImage并进入squashfs-root目录
    chmod +x target.AppImage && ./target.AppImage --appimage-extract
    cd squashfs-root

    # 由于ARM64架构无需拷贝,故跳过复制必需的lib库
    # cp -a usr/lib/* ../libs
    # 删除多余的文件
    rm -rf .DirIcon AppRun drawio.png drawio.desktop usr
    # 退回上一级重命名
    cd .. && mv squashfs-root ${LINGLONG_APPID}

    #写入启动脚本
    echo "#!/bin/bash" > bin/${BINNAME}
    echo "exec \"${PREFIX}/${LINGLONG_APPID}/drawio\" \"--no-sandbox\" \"\$@\"" >> bin/${BINNAME}
    chmod -R 755 *

    #进行安装
    cp -a bin $PREFIX
    cp -a ${LINGLONG_APPID} $PREFIX
    cp -a share $PREFIX
    cp -a libs $PREFIX/lib
